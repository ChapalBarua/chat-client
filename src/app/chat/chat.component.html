<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Angular Chat Application</span>
        </div>
    </nav>
</header>

<main>
    <div class="chat-container">
        <div class="chat-box">
            <div class="card">
                <div class="card-header">
                    Direct Message
                </div>

                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" *ngFor="let message of webSocket.websocketMessage">
                            <span class="user-name"> {{message.user}}</span>
                            <span class="user-message"> {{message.message}}</span>
                        </li>
                    </ul>
                </div>

                <div class="card-footer">
                    <form (ngSubmit)="sendmessage(wsMessageForm)" #wsMessageForm="ngForm">
                        <div class="chat-send row">
                            <div class="col-2">
                                    {{user}}
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" name="message" id="input-message" ngModel>
                            </div>
                            <div class="col-2">
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>
</main>
